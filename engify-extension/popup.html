<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e9ecef;
    }
    
    .status.active {
      border-left: 4px solid #28a745;
    }
    
    .status.inactive {
      border-left: 4px solid #6c757d;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .button.primary {
      background: #ff6b6b;
      color: white;
    }
    
    .button.primary:hover {
      background: #ff5252;
    }
    
    .button.secondary {
      background: white;
      color: #333;
      border: 1px solid #dee2e6;
    }
    
    .button.secondary:hover {
      background: #f8f9fa;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .results {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      border: 1px solid #e9ecef;
      display: none;
    }
    
    .results.show {
      display: block;
    }
    
    .result-item {
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .result-label {
      font-weight: 600;
      color: #495057;
    }
    
    .result-value {
      color: #212529;
      font-family: 'Monaco', 'Menlo', monospace;
      word-break: break-all;
    }
    
    .error {
      color: #dc3545;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .success {
      color: #28a745;
      font-size: 13px;
      margin-top: 8px;
    }
    
    .loading {
      text-align: center;
      color: #6c757d;
      font-size: 13px;
      margin: 20px 0;
    }
    
    .instructions {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Engify</div>
    <div class="subtitle">Visual Debugger</div>
  </div>
  
  <div class="status inactive" id="status">
    <div id="status-text">Click to activate inspection mode</div>
  </div>
  
  <button class="button primary" id="toggle-button">
    Start Inspection Mode
  </button>
  
  <button class="button secondary" id="copy-button" disabled>
    ðŸ“‹ Copy Location
  </button>
  
  <button class="button secondary" id="send-button" disabled>
    ðŸš€ Send to IDE
  </button>
  
  <div class="results" id="results">
    <div class="result-item">
      <span class="result-label">File:</span>
      <span class="result-value" id="result-file">-</span>
    </div>
    <div class="result-item">
      <span class="result-label">Line:</span>
      <span class="result-value" id="result-line">-</span>
    </div>
    <div class="result-item">
      <span class="result-label">Column:</span>
      <span class="result-value" id="result-column">-</span>
    </div>
    <div id="message"></div>
  </div>
  
  <div class="instructions">
    Click the button above, then click any element on the page to find its source code location.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
