<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 8px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #ff6b6b;
      color: white;
      margin-bottom: 8px;
    }
    
    .button:hover {
      background: #ff5252;
    }
    
    .instructions {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e9ecef;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Engify</div>
  </div>
  
  <div class="status" id="status">
    Click the button below, then click any element on the page
  </div>
  
  <button class="button" id="toggle-button">
    Start Inspection Mode
  </button>
  
  <div class="instructions">
    1. Click the button above<br>
    2. Click any element on the page<br>
    3. Check for alert with results
  </div>
  
  <script src="popup-simple.js"></script>
</body>
</html>
