name: CI

on:
  push:
    branches:
      - main
      - day4-enterprise-rbac-doc
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      NEXTAUTH_SECRET: test-nextauth-secret-1234567890123456789012345
      MONGODB_URI: test-mongodb-uri
      NEXT_PUBLIC_APP_URL: https://example.com
      ADMIN_MFA_REQUIRED: 'true'
      ADMIN_SESSION_MAX_AGE_MINUTES: '60'
      REPLICATE_API_TOKEN: test-replicate-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Security & RBAC tests
        run: pnpm test:security

      - name: Policy guard check
        run: pnpm policy:routes

      - name: Unit tests
        run: pnpm test:unit

      - name: Flaky test detection
        if: github.event_name == 'pull_request'
        run: FLAKY_TEST_RUNS=3 pnpm ci:flaky
        continue-on-error: true
