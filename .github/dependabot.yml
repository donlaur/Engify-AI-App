# Dependabot - Monthly security updates only
# Keeps dependencies secure without PR noise

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
