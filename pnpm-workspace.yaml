# pnpm workspace configuration with catalogs for dependency management
packages:
  - '.'
  - 'lambda'

# Catalogs organize shared dependencies across the workspace
# Use "catalog:" prefix in package.json to reference these versions
catalogs:
  # Core Framework
  react:
    react: ^18.3.1
    react-dom: ^18.3.1
    next: ^15.5.4

  # UI Component Libraries (Radix UI)
  ui:
    '@radix-ui/react-avatar': ^1.1.10
    '@radix-ui/react-checkbox': ^1.3.3
    '@radix-ui/react-dialog': ^1.1.15
    '@radix-ui/react-dropdown-menu': ^2.1.16
    '@radix-ui/react-icons': ^1.3.2
    '@radix-ui/react-label': ^2.1.7
    '@radix-ui/react-progress': ^1.1.7
    '@radix-ui/react-radio-group': ^1.3.8
    '@radix-ui/react-select': ^2.2.6
    '@radix-ui/react-separator': ^1.1.7
    '@radix-ui/react-slider': ^1.3.6
    '@radix-ui/react-slot': ^1.2.3
    '@radix-ui/react-switch': ^1.2.6
    '@radix-ui/react-tabs': ^1.1.13
    '@radix-ui/react-toast': ^1.2.15

  # UI Utilities
  ui-utils:
    'class-variance-authority': ^0.7.0
    clsx: ^2.1.0
    'date-fns': ^4.1.0
    'lucide-react': ^0.344.0
    'next-themes': ^0.2.1
    sonner: ^1.7.0
    'tailwind-merge': ^3.3.1
    vaul: ^0.9.9

  # Form & Validation
  forms:
    'react-hook-form': ^7.65.0
    '@hookform/resolvers': ^3.10.0
    zod: ^3.25.76

  # State Management & Data Fetching
  state:
    '@tanstack/react-query': ^5.28.0
    zustand: ^4.5.0
    swr: ^2.3.6
    superjson: ^2.2.1

  # tRPC
  trpc:
    '@trpc/client': ^10.45.0
    '@trpc/next': ^10.45.0
    '@trpc/react-query': ^10.45.0
    '@trpc/server': ^10.45.0

  # Authentication & Authorization
  auth:
    'next-auth': 5.0.0-beta.29
    '@auth/mongodb-adapter': ^3.10.0
    '@auth/prisma-adapter': ^2.11.1
    bcryptjs: ^3.0.2
    jose: ^6.1.0

  # Database & ORM
  database:
    mongodb: ^6.3.0
    '@prisma/client': ^6.18.0
    prisma: ^6.18.0

  # AI/ML Provider SDKs
  ai:
    '@anthropic-ai/sdk': ^0.67.0
    '@google/generative-ai': ^0.24.1
    'groq-sdk': ^0.34.0
    openai: ^6.7.0
    replicate: ^0.32.1

  # AWS Services
  aws:
    '@aws-sdk/client-cognito-identity-provider': ^3.922.0
    '@aws-sdk/client-lambda': ^3.922.0
    '@aws-sdk/client-secrets-manager': ^3.919.0
    'aws-sdk': ^2.1400.0

  # Email & Communication
  communication:
    '@sendgrid/eventwebhook': ^8.0.0
    '@sendgrid/mail': ^8.1.3
    twilio: ^5.3.5

  # Storage & Caching
  storage:
    '@upstash/qstash': ^2.8.4
    '@upstash/redis': ^1.35.6
    '@vercel/kv': ^3.0.0
    ioredis: ^5.8.2

  # Markdown & Content Processing
  markdown:
    'gray-matter': ^4.0.3
    marked: ^16.4.1
    'react-markdown': ^10.1.0
    'rehype-autolink-headings': ^7.1.0
    'rehype-highlight': ^7.0.2
    'rehype-slug': ^6.0.0
    'remark-gfm': ^4.0.1

  # Monitoring & Analytics
  monitoring:
    '@sentry/nextjs': ^10
    '@vercel/analytics': ^1.4.1
    'posthog-js': ^1.293.0

  # Utilities
  utils:
    dotenv: ^17.2.3
    nanoid: ^5.1.6
    uuid: ^13.0.0
    '@types/uuid': ^11.0.0
    winston: ^3.18.3
    'winston-daily-rotate-file': ^5.0.0

  # TypeScript & Type Definitions
  typescript:
    typescript: ^5.3.0
    '@types/node': ^24.9.1
    '@types/react': ^18.2.0
    '@types/react-dom': ^18.2.0
    '@types/bcryptjs': ^3.0.0
    '@types/dompurify': ^3.2.0
    '@types/jest': ^30.0.0
    '@types/pngjs': ^6.0.5
    '@types/puppeteer': ^7.0.4

  # Linting & Formatting
  lint:
    eslint: ^8.57.0
    'eslint-config-next': ^15.5.4
    '@eslint/eslintrc': ^3.3.1
    '@rushstack/eslint-patch': ^1.15.0
    '@typescript-eslint/eslint-plugin': ^7.0.0
    '@typescript-eslint/parser': ^7.0.0
    globals: ^16.5.0
    prettier: ^3.2.0
    'prettier-plugin-tailwindcss': ^0.5.0

  # Testing Libraries
  testing:
    vitest: ^4.0.4
    '@vitest/coverage-v8': ^1.3.0
    '@vitest/ui': ^4.0.4
    '@vitejs/plugin-react': ^5.1.0
    '@testing-library/jest-dom': ^6.9.1
    '@testing-library/react': ^16.3.0
    '@testing-library/user-event': ^14.6.1
    jest: ^30.2.0
    'ts-jest': ^29.4.5
    jsdom: ^27.0.1
    puppeteer: ^24.26.1
    pixelmatch: ^7.1.0
    pngjs: ^7.0.0

  # Build Tools & Styling
  build:
    autoprefixer: ^10.4.0
    postcss: ^8.4.0
    tailwindcss: ^4.1.17
    'tailwindcss-animate': ^1.0.7

  # Development Tools
  dev:
    tsx: ^4.19.2
    husky: ^9.0.0
    'lint-staged': ^16.2.6
    dompurify: ^3.3.0
    'isomorphic-dompurify': ^2.30.1
